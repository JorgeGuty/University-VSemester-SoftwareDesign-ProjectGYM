<div *ngIf="this.instructor.length != 0">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      autocomplete="off"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let instructor">{{ instructor.id }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Instructor</th>
      <td mat-cell *matCellDef="let instructor">{{ instructor.name }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="identification">
      <th mat-header-cell *matHeaderCellDef>Identification</th>
      <td mat-cell *matCellDef="let instructor">
        {{ instructor.identification }}
      </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let instructor">{{ instructor.email }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let instructor">{{ instructor.type }}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="Actions" style="justify-content: end">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let instructor">
        <button
          mat-raised-button
          mat-dialog-close
          class="myButton"
          style="background-color: #2a2b31; color: #f8f9fc"
          (click)="onDelete(instructor)"
        >
          Delete
        </button>
        <button
          mat-raised-button
          mat-dialog-close
          class="myButton"
          style="background-color: #73d689; color: #2a2b31; margin-left: 1rem"
          (click)="onDetails(instructor)"
        >
          Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnContent"></tr>
    <tr mat-row *matRowDef="let row; columns: columnContent"></tr>
  </table>
</div>
